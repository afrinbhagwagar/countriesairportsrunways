<!DOCTYPE html>
<html>
<script src="/js/lib/angular.min.js"></script>
<script src="/js/lib/ui-bootstrap-tpls-2.5.0.min.js"></script>
<script src="/js/app/runwaysbycountryapp.js"></script>
<script src="/js/app/runwaysbycountrycontroller.js"></script>
<script src="/js/app/commonservice.js"></script>
<head>
<style>
#dynamicRunwaysByCountry {
	font-family: Arial, Helvetica, sans-serif;
	border-collapse: collapse;
	width: 100%;
}

#dynamicRunwaysByCountry td, #dynamicTopTenTable th {
	border: 1px solid #ddd;
	padding: 8px;
}

#dynamicRunwaysByCountry tr:nth-child(even) {
	background-color: #f2f2f2;
}

#dynamicRunwaysByCountry tr:hover {
	background-color: #ddd;
}

#dynamicRunwaysByCountry th {
	padding-top: 12px;
	padding-bottom: 12px;
	text-align: left;
	background-color: teal;
	color: white;
}

.button1 {
	background-color: teal;
	padding: 10px 10px;
	color: white;
	text-align: center;
	font-size: 20px;
	font-weight: 15px;
}
</style>
<title>Search by Country</title>
</head>
<body ng-app="runwaysbycountryindex" ng-controller="runwaysbycountrycontroller">
	<form>
		<input type="text" id="countryEntered" class="countryEntered" /> <input
			type="button" id="searchButton" ng-click="getRunwaysByCountry()"
			value='Search' class="button1"><br /> <br />
		<table id="dynamicRunwaysByCountry" class="dynamicRunwaysByCountry" hidden="true">
			<tr>
				<th>COUNTRY CODE</th>
				<th>COUNTRY NAME</th>
				<th>AIRPORT IDENTITY</th>
				<th>AIRPORT TYPE</th>
				<th>AIRPORT NAME</th>
				<th>RUNWAY ID</th>
				<th>RUNWAY SURFACE</th>
			</tr>
		</table>
	</form>
</body>
</html>
